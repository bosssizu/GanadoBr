<!doctype html>
<html><head><meta charset="utf-8"><title>Tester /evaluate</title></head>
<body style="font-family:Arial; max-width:720px; margin:40px auto;">
  <h1>Tester /evaluate (sin JS)</h1>
  <p>Este formulario envía el archivo directo a <code>POST /evaluate</code>.</p>
  <form action="/evaluate" method="post" enctype="multipart/form-data">
    <label>Modo:
      <select name="mode">
        <option value="levante">levante</option>
        <option value="engorde">engorde</option>
        <option value="vaca_flaca">vaca_flaca</option>
      </select>
    </label>
    <br><br>
    <input type="file" name="file" accept="image/*" required>
    <button type="submit">Enviar</button>
  </form>
  <p>Si recibes JSON aquí, el backend está bien. Si no, revisa <code>/docs</code> que exista <b>POST /evaluate</b>.</p>
</body></html>
